<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Experiment</title>
  <link rel="stylesheet" href="style.css" />
  <!-- JSZip for creating zip files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</head>
<body>
  <!-- Session settings with a single Subject ID input -->
  <div class="session-settings">
    <input type="text" id="subject-id" placeholder="Enter Subject ID" required />
    <button id="start-session">Start Session</button>
  </div>

  <!-- Video container for the main experiment session -->
  <div class="video-container">
    <!-- Question text appears in the pause phase -->
    <div id="question-text" style="display:none; position:absolute; top:10px; width:100%; text-align:center; font-size:24px; z-index:1000;"></div>
    <video id="video-player" controls></video>
    <!-- Image displayed in pause phase -->
    <img id="pause-image" src="" alt="Pause Image" style="display:none; width:80%; height:80%;" />
    <div class="controls">
      <!-- Next button: Visible for admin always, and for nonâ€‘admin only in pause phase -->
      <button id="next-button" disabled>Next</button>
    </div>
    <!-- Audio indicator for the main experiment -->
    <div id="audio-indicator" style="position:absolute; bottom:10px; right:10px; font-size:14px; color:red; display:none;">
      &#9679; Listening...
    </div>
  </div>

  <!-- Overlay for starting questionnaire -->
  <div id="start-questionnaire-overlay" style="display:none; position:absolute; top:0; left:0; width:100vw; height:100vh; background-color: rgba(0,0,0,0.8); z-index:2000; justify-content: center; align-items: center;">
    <button id="start-questionnaire-btn" style="padding:20px 40px; font-size:24px;">Start Questionnaire</button>
  </div>

  <!-- Questionnaire container (hidden until after session) -->
  <div id="questionnaire-container" style="display:none;">
    <div id="questionnaire-question"></div>
    <div id="questionnaire-controls">
      <button id="questionnaire-next-button" disabled>Next</button>
    </div>
    <div id="questionnaire-audio-indicator"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
