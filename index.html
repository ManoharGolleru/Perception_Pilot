<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Experiment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</head>
<body>
    <div class="session-settings">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="number" id="age" placeholder="Enter Age">
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="text" id="specialisation" placeholder="Enter Area of Specialisation">
        <input type="text" id="experience" placeholder= "Ex: 3rd year Resident">
        <button id="start-session">Start Session</button>
    </div>

    <div class="video-container">
        <video id="video-player" controls></video>
        <div class="controls">
            <button id="replay-button">Replay</button>
            <div id="narration-popup">Get ready to Start Narrating</div>
            <div id="countdown">5</div>
            <div id="recording-indicator">Recording...</div>
            <button id="next-button" disabled>Next</button>
        </div>
    </div>

    <!-- Hamburger Menu for Microphone Test -->
    <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="menu-content">
            <h3>Microphone Test</h3>
            <button id="start-test-recording">Start Recording</button>
            <button id="stop-test-recording" disabled>Stop Recording</button>
            <audio id="test-audio" controls></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
